<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WordForge Live</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      position: sticky;
      top: 0;
      background: #1f1f1f;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      z-index: 10;
    }

    #menu-toggle {
      background: none;
      border: none;
      font-size: 1.5em;
      color: #fff;
      cursor: pointer;
    }

    #top-info {
      display: flex;
      gap: 10px;
      font-size: 0.9em;
    }

    #signin-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #009688;
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 8px 14px;
      font-size: 0.9em;
      cursor: pointer;
      z-index: 20;
    }

    #drawer {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 220px;
      background: #222;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      padding-top: 60px;
      z-index: 15;
    }
    #drawer.open {
      transform: translateX(0);
    }
    #drawer button {
      display: block;
      width: 100%;
      padding: 12px 20px;
      background: none;
      border: none;
      text-align: left;
      color: #fff;
      font-size: 1em;
      border-bottom: 1px solid #333;
    }
    #drawer button:hover {
      background: #009688;
    }

    #content {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    #letters {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tile {
      background: #009688;
      color: #001f3f;
      padding: 15px 20px;
      border-radius: 10px;
      position: relative;
      font-weight: bold;
      font-size: 1.4em;
      cursor: pointer;
    }
    .tile.selected {
      background: #ffa726;
      color: #fff;
    }
    .tile::after {
      content: attr(data-points);
      position: absolute;
      bottom: 2px;
      right: 6px;
      font-size: 0.6em;
      color: #333;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 1.1em;
      border-radius: 8px;
      border: none;
      width: 90%;
      max-width: 280px;
    }

    button.submit {
      margin-top: 15px;
      padding: 12px 20px;
      background: #e67e22;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1.1em;
      cursor: pointer;
    }
    button.submit:hover {
      background: #cf711f;
    }

      #stats, #dictionary, #achievements {
        display: none;
        background: #1e1e1e;
        padding: 15px;
        border-radius: 10px;
        width: 100%;
        max-width: 350px;
        margin-top: 20px;
      }
      #stats h3, #dictionary h3, #achievements h3 {
        margin-top: 0;
        color: #ffa726;
      }

      #achievement-toast {
        display: none;
        position: fixed;
        top: 60px;
        right: 20px;
        background: #ffa726;
        color: #000;
        padding: 10px 15px;
        border-radius: 5px;
        z-index: 50;
      }

    #login-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 30;
    }
    #login-modal .modal-content {
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <header>
    <button id="menu-toggle">&#9776;</button>
    <div id="top-info">
      <div id="token-display">0</div>
      <div>Pts: <span id="daily-score">0</span></div>
    </div>
  </header>
  <button id="signin-btn" onclick="openLoginModal()">Sign In</button>

    <nav id="drawer">
      <button onclick="togglePanel('stats')">Show Stats</button>
      <button onclick="togglePanel('dictionary')">My Dictionary</button>
      <button onclick="togglePanel('achievements')">Achievements</button>
      <button onclick="alert('Shop coming soon!')">Shop</button>
    </nav>

  <div id="content">
    <div id="letters"></div>
    <input type="text" id="word" placeholder="Enter a word">
    <button class="submit" onclick="submitWord()">SUBMIT</button>
    <div id="result"></div>
    <div id="stats">
      <h3>STATS</h3>
      <p>Total Score: <span id="total-score">0</span></p>
      <p>Best Word: <span id="best-word">–</span></p>
      <p>Longest Word: <span id="longest-word">–</span></p>
      <p>Current Streak: <span id="current-streak">0</span></p>
      <p>Longest Streak: <span id="longest-streak">0</span></p>
    </div>
      <div id="dictionary">
        <h3>MY DICTIONARY</h3>
        <p>Your words will appear here.</p>
      </div>
      <div id="achievements">
        <h3>ACHIEVEMENTS</h3>
        <ul id="achievements-list"></ul>
      </div>
    </div>

  <div id="login-modal">
    <div class="modal-content">
      <h2>Sign in</h2>
      <p>Sync your stats with an account.</p>
      <button>Email</button>
      <button>Google</button>
      <button>Apple</button>
      <button>Facebook</button>
      <br>
      <button class="close" onclick="closeLoginModal()">Close</button>
    </div>
  </div>

  <div id="achievement-toast"></div>

  <script>
    const LETTER_POINTS = {
      'A':1,'B':3,'C':3,'D':2,'E':1,'F':4,'G':2,'H':4,
      'I':1,'J':8,'K':5,'L':1,'M':3,'N':1,'O':1,'P':3,
      'Q':10,'R':1,'S':1,'T':1,'U':1,'V':4,'W':4,'X':8,
      'Y':4,'Z':10
    };

      let username = localStorage.getItem('username');
      if (!username) {
        username = 'anon_' + Math.random().toString(36).substring(2,10);
        localStorage.setItem('username', username);
      }
      let achievements = [];

    function openLoginModal() {
      document.getElementById('login-modal').style.display = 'flex';
    }
    function closeLoginModal() {
      document.getElementById('login-modal').style.display = 'none';
    }

    function togglePanel(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === 'block' ? 'none' : 'block';
      document.getElementById('drawer').classList.remove('open');
    }

    document.getElementById('menu-toggle').addEventListener('click', () => {
      document.getElementById('drawer').classList.toggle('open');
    });

      function updateLocalStats(data) {
        if (!data) return;
        localStorage.setItem('tokens', data.tokens || 0);
        localStorage.setItem('score', data.score || 0);
        localStorage.setItem('current_streak', data.current_streak || 0);
        localStorage.setItem('longest_streak', data.longest_streak || 0);
      }

      function showAchievement(name) {
        const toast = document.getElementById('achievement-toast');
        toast.innerText = `Achievement Unlocked: ${name}!`;
        toast.style.display = 'block';
        setTimeout(() => { toast.style.display = 'none'; }, 2000);
      }

      function updateAchievementsList() {
        const list = document.getElementById('achievements-list');
        list.innerHTML = '';
        achievements.forEach(a => {
          const li = document.createElement('li');
          li.textContent = a;
          list.appendChild(li);
        });
      }

    let selectedTiles = [];

    function updateWordInput() {
      const letters = selectedTiles.map(i => {
        const tile = document.querySelector(`.tile[data-index='${i}']`);
        return tile ? tile.innerText : '';
      });
      document.getElementById('word').value = letters.join('');
    }

    function onTileClick(e) {
      const tile = e.currentTarget;
      const idx = parseInt(tile.getAttribute('data-index'));
      const pos = selectedTiles.indexOf(idx);
      if (pos === -1) {
        selectedTiles.push(idx);
        tile.classList.add('selected');
      } else {
        selectedTiles.splice(pos, 1);
        tile.classList.remove('selected');
      }
      updateWordInput();
    }

    function loadStatsFromLocal() {
      document.getElementById('token-display').innerText = localStorage.getItem('tokens') || 0;
      document.getElementById('total-score').innerText = localStorage.getItem('score') || 0;
      document.getElementById('current-streak').innerText = localStorage.getItem('current_streak') || 0;
      document.getElementById('longest-streak').innerText = localStorage.getItem('longest_streak') || 0;
    }

    function getData() {
      fetch(`/get-letters?username=${username}`)
        .then(res => res.json())
          .then(data => {
            updateLocalStats(data);
            achievements = data.achievements || [];
            updateAchievementsList();
            const container = document.getElementById('letters');
          container.innerHTML = '';
          selectedTiles = [];
          document.getElementById('word').value = '';
          data.letters.forEach((letter, idx) => {
            const span = document.createElement('span');
            span.className = 'tile';
            span.innerText = letter;
            span.setAttribute('data-index', idx);
            span.setAttribute('data-points', LETTER_POINTS[letter] || 0);
            span.addEventListener('click', onTileClick);
            container.appendChild(span);
          });
          document.getElementById('token-display').innerText = data.tokens || 0;
          document.getElementById('total-score').innerText = data.score || 0;
          document.getElementById('best-word').innerText = data.highest_score ? `${data.best_word} (+${data.highest_score})` : '–';
          document.getElementById('longest-word').innerText = data.longest_word || '–';
          document.getElementById('current-streak').innerText = data.current_streak || 0;
          document.getElementById('longest-streak').innerText = data.longest_streak || 0;
        });
    }

    function submitWord() {
      const word = document.getElementById('word').value;
      fetch('/submit-word', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({username, word})
      })
        .then(res => res.json())
        .then(data => {
          if(data.status === 'success') {
            document.getElementById('result').innerText = `Word accepted: ${data.word} (+${data.score} points)`;
            document.getElementById('token-display').innerText = data.tokens;
            document.getElementById('daily-score').innerText = data.score;
            updateLocalStats(data);
            if(data.new_achievements) {
              data.new_achievements.forEach(a => {
                achievements.push(a);
                showAchievement(a);
              });
              updateAchievementsList();
            }
            getData();
          } else {
            document.getElementById('result').innerText = data.message;
          }
        });
      }

    loadStatsFromLocal();
    fetch('/login', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({username})
    })
      .then(res => res.json())
      .then(data => {
        achievements = data.achievements || [];
        updateAchievementsList();
        if(data.new_achievements) {
          data.new_achievements.forEach(a => showAchievement(a));
        }
        getData();
      });
  </script>
</body>
</html>
