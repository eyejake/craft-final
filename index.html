<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WordForge Live</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000000;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #ffffff;
    }

    h1 {
      font-size: 2.2em;
      color: #ffffff;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #token-display {
      background: #f39c12;
      color: white;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1em;
    }

    #today-score {
      font-size: 1.2em;
      margin: 10px 0;
    }

    #stats-toggle {
      margin: 10px;
      padding: 8px 16px;
      background-color: #16a085;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }

    #stats {
      display: none;
      background-color: #2980b9;
      padding: 15px;
      border-radius: 12px;
      margin-top: 15px;
      text-align: left;
      width: 100%;
      max-width: 350px;
    }

    #stats h3 {
      margin: 0 0 10px 0;
    }

    #stats p {
      margin: 6px 0;
      font-size: 1em;
    }

    #letters {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .tile {
      background-color: #1abc9c;
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 1.5em;
      font-weight: bold;
      position: relative;
      color: #001f3f;
    }

    .tile::after {
      content: attr(data-points);
      font-size: 0.6em;
      position: absolute;
      bottom: 2px;
      right: 6px;
      color: #333;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 1.2em;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      width: 90%;
      max-width: 300px;
    }

    button {
      padding: 12px 20px;
      margin-top: 15px;
      background-color: #e67e22;
      border: none;
      color: white;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #d35400;
    }

    #signin-btn {
      margin-left: 10px;
      background-color: #3498db;
    }

    #login-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    #login-modal .modal-content {
      background: #ffffff;
      color: #000000;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 300px;
    }

    #login-modal button {
      margin: 4px;
      padding: 8px 12px;
    }

    #result {
      margin-top: 15px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1><div id="token-display">0</div> WordForge Live <button id="signin-btn" onclick="openLoginModal()">Sign in to sync your stats</button></h1>

  <div id="today-score">Today's Points: <span id="daily-score">0</span></div>
  <button id="stats-toggle" onclick="toggleStats()">Show Stats</button>

  <div id="stats">
    <h3>STATS</h3>
    <p>Total Score: <span id="total-score">0</span></p>
    <p>Best Word: <span id="best-word">–</span></p>
    <p>Longest Word: <span id="longest-word">–</span></p>
    <p>Current Streak: <span id="current-streak">0</span></p>
    <p>Longest Streak: <span id="longest-streak">0</span></p>
  </div>

  <div id="letters"></div>
  <input type="text" id="word" placeholder="Enter a word">
  <button onclick="submitWord()">SUBMIT</button>
  <div id="result"></div>

  <div id="login-modal">
    <div class="modal-content">
      <h2>Sign in</h2>
      <p>Sync your stats with an account.</p>
      <button>Email</button>
      <button>Google</button>
      <button>Apple</button>
      <button>Facebook</button>
      <br>
      <button class="close" onclick="closeLoginModal()">Close</button>
    </div>
  </div>

  <script>
    const LETTER_POINTS = {
      'A': 1, 'B': 3, 'C': 3, 'D': 2, 'E': 1, 'F': 4, 'G': 2, 'H': 4,
      'I': 1, 'J': 8, 'K': 5, 'L': 1, 'M': 3, 'N': 1, 'O': 1, 'P': 3,
      'Q': 10, 'R': 1, 'S': 1, 'T': 1, 'U': 1, 'V': 4, 'W': 4, 'X': 8,
      'Y': 4, 'Z': 10
    };

    let username = localStorage.getItem('username');
    if (!username) {
      username = 'anon_' + Math.random().toString(36).substring(2, 10);
      localStorage.setItem('username', username);
    }

    function openLoginModal() {
      document.getElementById('login-modal').style.display = 'flex';
    }

    function closeLoginModal() {
      document.getElementById('login-modal').style.display = 'none';
    }

    function updateLocalStats(data) {
      if (!data) return;
      localStorage.setItem('tokens', data.tokens || 0);
      localStorage.setItem('score', data.score || 0);
      localStorage.setItem('current_streak', data.current_streak || 0);
      localStorage.setItem('longest_streak', data.longest_streak || 0);
    }

    function toggleStats() {
      const stats = document.getElementById("stats");
      stats.style.display = stats.style.display === "none" ? "block" : "none";
    }

    function loadStatsFromLocal() {
      document.getElementById("token-display").innerText = localStorage.getItem('tokens') || 0;
      document.getElementById("total-score").innerText = localStorage.getItem('score') || 0;
      document.getElementById("current-streak").innerText = localStorage.getItem('current_streak') || 0;
      document.getElementById("longest-streak").innerText = localStorage.getItem('longest_streak') || 0;
    }

    function getData() {
      fetch(`/get-letters?username=${username}`)
        .then(res => res.json())
        .then(data => {
          updateLocalStats(data);
          const container = document.getElementById("letters");
          container.innerHTML = "";
          data.letters.forEach(letter => {
            const span = document.createElement("span");
            span.className = "tile";
            span.innerText = letter;
            span.setAttribute("data-points", LETTER_POINTS[letter] || 0);
            container.appendChild(span);
          });
          document.getElementById("token-display").innerText = data.tokens || 0;
          document.getElementById("total-score").innerText = data.score || 0;
          document.getElementById("best-word").innerText = data.highest_score ? `${data.best_word} (+${data.highest_score})` : "–";
          document.getElementById("longest-word").innerText = data.longest_word || "–";
          document.getElementById("current-streak").innerText = data.current_streak || 0;
          document.getElementById("longest-streak").innerText = data.longest_streak || 0;
        });
    }

    function submitWord() {
      const word = document.getElementById("word").value;
      fetch('/submit-word', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, word })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          document.getElementById("result").innerText = `Word accepted: ${data.word} (+${data.score} points)`;
          document.getElementById("token-display").innerText = data.tokens;
          document.getElementById("daily-score").innerText = data.score;
          updateLocalStats(data);
          getData();
        } else {
          document.getElementById("result").innerText = data.message;
        }
      });
    }

    loadStatsFromLocal();

    fetch('/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username })
    }).then(() => getData());
  </script>
</body>
</html>
